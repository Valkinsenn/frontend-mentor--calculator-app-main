<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="page-content">
      <div class="calculator-box">
        <h1 class="calculator-title">calc</h1>
        <div class="theme-switcher">
          <h1 class="toggle-label">theme</h1>
          <div class="numbers-box">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switch-box">
            <div class="switcher"></div>
          </div>
        </div>
        <div class="readout">
          <div calc-previous-operand class="previous-operand"></div>
          <div calc-current-operand class="current-operand"></div>
        </div>
        <div class="key-box">
          <button class="num-key" calc-number>7</button>
          <button class="num-key" calc-number>8</button>
          <button class="num-key" calc-number>9</button>
          <button class="num-key operation-key" calc-delete>Del</button>
          <button class="num-key" calc-number>4</button>
          <button class="num-key" calc-number>5</button>
          <button class="num-key" calc-number>6</button>
          <button class="num-key" calc-plus>+</button>
          <button class="num-key" calc-number>1</button>
          <button class="num-key" calc-number>2</button>
          <button class="num-key" calc-number>3</button>
          <button class="num-key" calc-minus>-</button>
          <button class="num-key" calc-number>.</button>
          <button class="num-key" calc-number>0</button>
          <button class="num-key" calc-divide>/</button>
          <button class="num-key" calc-multiply>&times;</button>
          <button class="num-key operation-key span-2" calc-reset>Reset</button>
          <button class="num-key function-key span-2" calc-equals>=</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <div>Coded by <a href="#">Your Name Here</a>.</div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
