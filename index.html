<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="page-content">
      <form class="calculator-box">
        <h1 class="calculator-title">calc</h1>
        <div class="theme-switcher">
          <h1 class="toggle-label">theme</h1>
          <div class="numbers-box">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="switch-box">
            <div class="switcher"></div>
          </div>
        </div>
        <input
          class="readout"
          id="readout"
          name="readout"
          placeholder="123,456"
          type="text"
        />
        <div class="key-box">
          <button class="num-key">7</button>
          <button class="num-key">8</button>
          <button class="num-key">9</button>
          <button class="num-key operation-key">Del</button>
          <button class="num-key">4</button>
          <button class="num-key">5</button>
          <button class="num-key">6</button>
          <button class="num-key">+</button>
          <button class="num-key">1</button>
          <button class="num-key">2</button>
          <button class="num-key">3</button>
          <button class="num-key">-</button>
          <button class="num-key">.</button>
          <button class="num-key">0</button>
          <button class="num-key">/</button>
          <button class="num-key">&times;</button>
          <button class="num-key operation-key span-2">Reset</button>
          <button class="num-key function-key span-2">=</button>
        </div>
      </form>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <div>Coded by <a href="#">Your Name Here</a>.</div>
      </div>
    </div>
  </body>
</html>
